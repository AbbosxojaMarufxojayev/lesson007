<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./homewrok.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <img src="./google-fonts-logo-185D843C0C-seeklogo.com.png" alt="">
        <h1>Google Fonts</h1>
        <ul class="collection">
            <li class="item">Fonts</li>
            <li class="item">Icons</li>
            <li class="item">Knowledge</li>
            <li class="item">FAQ</li>
        </ul>
        <div class="icons">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-star-and-crescent"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <div class="navbar2">
        <i class="fa-solid fa-magnifying-glass"></i>
       <input class="inp1" type="text"  placeholder="Search fonts"  >
       <select class="selection" name="" id="">
            <option class="options" value="">Sentence</option>
            <option class="options" value="">Custom</option>
            <option class="options"value="">Alphabet</option>
            <option class="options"value="">Paragraph</option>
            <option class="options"value="">Numerals</option>
       </select>
       <input class="inp" type="text" placeholder="Type something">
       <select class="selection" name="" id="">
            <option class="options" value="">40px</option>
            <option class="options" value="">8px</option>
            <option class="options" value="">12px</option>
            <option class="options" value="">14px</option>
            <option class="options" value="">24px</option>
            <option class="options" value="">32px</option>
            <option class="options" value="">40px</option>
            <option class="options" value="">64px</option>
            <option class="options" value="">96px</option>
            <option class="options" value="">120px</option>
            <option class="options" value="">184px</option>
            <option class="options" value="">280px</option>
       </select>
       <input class="line" type="range">
       <i class="fa-solid fa-rotate-right"></i>
    </div>
    <div class="navbar3">
        <select name="" id="">
        <option value="">Serif</option>
        <option value="">Sans Serif</option>
        <option value="">Display</option>
        <option value="">Handwriting</option>
        <option value="">Monospace</option>
        </select>
        <select class="select2" name="" id="">
            <option value="">All languages</option>
            <option value="">Arabic</ption>
            <option value="">English</option>
            <option value="">Russian</option>
        </select>
        <select name="" id="">
            <option value="">Font properties</option>
            <option value="">Number of styles</option>
            <option value="">Thickness</option>
            <option value="">Width</option>
            <option value="">Slant</option>
        </select>
        <input class="inp4" type="checkbox">
        <p>Show only variable fonts</p>
    </div>
    <img src="/Screenshot 2022-07-22 182429.png" alt="">
</body>
</html>
